<div ng-show="inst" ng-include="'structure/instructions.html'"></div>
<div ng-show="qf" ng-include="'structure/question.html'"></div>
<div ng-show="qh" class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
    <div class="row quizpage">
        <div class="col-xs-12 col-sm-5 col-md-5 well">
            <h2 class="blue s28">Take Quiz</h2>
            <hr/>
            <br>
            <form name="sqf" ng-submit="startQ()">
                <div class="col-xs-10 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 col-xs-offset-1">
                    <button type="submit" class="btn btn-primary btn-block btn-md" id="qst">
                        Start Quiz
                    </button>
                </div>
            </form>
        </div>
        <div class="col-sm-2 col-md-2"></div>
        <div class="col-xs-12 col-sm-5 col-md-5 well">
            <h2 class="blue s28">Current Status</h2>
            <hr/>
            <br>
            <div>{{custs}}</div>
        </div>
    </div>
</div>
